<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>BatchMaker</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/octicons/2.0.2/octicons.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <script type='text/x-handlebars' data-template-name='application'>

      <header>
        <span class='tag-line'>The kitchen is yours chef!</span>
        <span class='batch-maker'>BATCH MAKER</span>
        <div class='widget-container'>
          <span class="octicon octicon-plus"></span>
          <span class="octicon octicon-gear"></span>
          <span class="octicon octicon-broadcast"></span>
        </div><!-- widget-container -->
      </header>


    <div class='wrapper'>
      <div class='sidebar'>
        <ul class='sidebar-list'>
          <li>My Recipes</li>
          <li>Public Recipes</li>
          <li>Popular Recipes</li>
          <li>My Favorite Recipes</li>
          <li>My Pantry</li>
        </ul>
      </div> <!-- sidebar -->

    <div class='content-container'>
      {{outlet}}
    </div> <!-- content-container -->
    </div>
  </script>

 <script type='text/x-handlebars' data-template-name='index'>

   <div class='category-title-container'>
     <div class='category-title'>My Recipes</div>
     <div class='view-all'>View all <span class="octicon octicon-chevron-right"></span>
     </div>
   </div>

       <ul class='my-recipes'>
         <li style='background-image: url(http://fillmurray.com/300/300)'></li>
         <li style='background-image: url(http://fillmurray.com/300/300)'></li>
         <li style='background-image: url(http://fillmurray.com/300/300)'></li>
         <li style='background-image: url(http://fillmurray.com/300/300)'></li>
         <li style='background-image: url(http://fillmurray.com/300/300)'></li>
       </ul>

   <div class='category-title-container'>
     <div class='category-title'>Public Recipes</div>
     <div class='view-all'>View all <span class="octicon octicon-chevron-right"></span>
     </div>
   </div>


       <ul class='public-recipes'>
         <li style='background-image: url(http://baconmockup.com/300/300)'></li>
         <li style='background-image: url(http://baconmockup.com/300/300)'></li>
         <li style='background-image: url(http://baconmockup.com/300/300)'></li>
         <li style='background-image: url(http://baconmockup.com/300/300)'></li>
         <li style='background-image: url(http://baconmockup.com/300/300)'></li>
       </ul>

   <div class='category-title-container'>
     <div class='category-title'>Popular Recipes</div>
     <div class='view-all'>View all <span class="octicon octicon-chevron-right"></span>
     </div>
   </div>

       <ul class='popular-recipes'>
         <li style='background-image: url(http://fillmurray.com/200/200)'></li>
         <li style='background-image: url(http://fillmurray.com/200/200)'></li>
         <li style='background-image: url(http://fillmurray.com/200/200)'></li>
         <li style='background-image: url(http://fillmurray.com/200/200)'></li>
         <li style='background-image: url(http://fillmurray.com/200/200)'></li>
       </ul>

   <div class='category-title-container'>
     <div class='category-title'>My Recipes</div>
     <div class='view-all'>View all <span class="octicon octicon-chevron-right"></span>
     </div>
   </div>

       <ul class='my-favorite-recipes'>
         <li style='background-image: url(http://baconmockup.com/200/200)'></li>
         <li style='background-image: url(http://baconmockup.com/200/200)'></li>
         <li style='background-image: url(http://baconmockup.com/200/200)'></li>
         <li style='background-image: url(http://baconmockup.com/200/200)'></li>
         <li style='background-image: url(http://baconmockup.com/200/200)'></li>
       </ul>

   <div class='category-title-container'>
     <div class='category-title'>My Pantry</div>
     <div class='view-all'>View all <span class="octicon octicon-chevron-right"></span>
     </div>
   </div>


       <ul class='my-pantry'>
         <li style='background-image: url(http://fillmurray.com/150/150)'></li>
         <li style='background-image: url(http://fillmurray.com/150/150)'></li>
         <li style='background-image: url(http://fillmurray.com/150/150)'></li>
         <li style='background-image: url(http://fillmurray.com/150/150)'></li>
         <li style='background-image: url(http://fillmurray.com/150/150)'></li>
       </ul>

 </script>



    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/handlebars/handlebars.js"></script>
    <script src="../bower_components/ember/ember.js"></script>
    <!-- <script src="../bower_components/ember-data/ember-data.js"></script> -->


    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="js/application.js"></script>
        <script src="js/router.js"></script>


        <!-- endbuild -->
</body>
</html>
